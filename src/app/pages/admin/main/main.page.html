<ion-header>
  <ion-toolbar>
    <ion-title>Bem vindo administração</ion-title>
    <ion-buttons slot="end">
      <ion-icon [routerLink]="['/main/profile']" class="profile" name="person-circle-outline"></ion-icon>
      <ion-icon (click)="logout()" class="logout" name="power"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
      <ion-col *ngFor="let item of categories" size="4">
        <div [routerLink]="['/category/edit/' + item.id]" class="tools">
          <ion-icon name="options-outline"></ion-icon>
        </div>
        <ion-card [routerLink]="['/category/' + item.id + '/product/']" style="height: 100%">
          <img src="{{item.image}}" />
          <ion-card-header>
            <ion-card-content>
              <h3>{{item.name}}</h3>
            </ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col [routerLink]="['/category/edit/0']" size="4">
        <div class="add">
          <ion-icon name="add-circle-outline"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
</ion-content>
